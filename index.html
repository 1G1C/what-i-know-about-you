<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> ماذا أعرفك عنك؟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap');
        *{
            font-family: 'Cairo', sans-serif;
        }
        body{
            background-color: #1F1F1F ;
            color: #F8F8F8;
        }
        #card{
            
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container p-5  text-white text-center">
        <h1 style="font-weight: bolder;"> ماذا أعرف عنك؟ </h1>
        <p class="pt-3 text-danger" style="font-weight: bolder;"> .البيانات الذي يعرفها  عنك أصحاب المواقع الإكترونية والتطبيقات التي تستخدمها</p> 
      </div>

      <div class="container ">
        <div class="row">
            <div class="col-sm" id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> (IP) عنوان الإنترنت </div>
                    <div class="card-body text-danger text-center" id="ip"></div>
                  </div>
            </div>
            <div class="col-sm " id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> نوع الجهاز المستخدم</div>
                    <div class="card-body text-danger text-center" id="os"></div>
                  </div>
            </div>
            <div class="col-sm" id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> نوع المتصفح</div>
                    <div class="card-body text-danger text-center" id="browser"></div>
                  </div>
            </div>
            <div class="col-sm" id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> قياسات الشاشة</div>
                    <div class="card-body text-danger text-center " id="screen"></div>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm" id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> موقعك الجغرافي</div>
                    <div class="card-body text-center text-danger"  id="location"></div>
                  </div>
            </div>
            <div class="col-sm" id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> خطوط الطول والعرض</div>
                    <div class="card-body text-center text-danger "> <span id="lat"> </span> <span id="lon"> </span></div>
                  </div>
            </div>
            <div class="col-sm" id="card">
                <div class="card">
                    <div class="card-header text-center text-dark"> الوقت الزمني لموقعك الجغرافي</div>
                    <div class="card-body text-center text-danger" id="time"></div>
                  </div>
            </div>
            
          </div>
        </div>

        <div class="container text-center pt-5 pb-5">
           <button class="btn btn-danger text-white Disabled " data-bs-toggle="modal" data-bs-target="#myModal" >(قريبًا) توصيات لك</button>
        </div>

</body>
